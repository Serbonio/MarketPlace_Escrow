<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha | Marketplace Inteligente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 24px;
      padding: 45px 35px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
      position: relative;
    }

    .icon-box {
      width: 70px;
      height: 70px;
      background: #eff6ff;
      color: #3b82f6;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin: 0 auto 25px;
      font-size: 1.8rem;
    }

    .header-text h2 {
      font-weight: 700;
      color: #1e3a8a;
      font-size: 1.5rem;
    }

    .form-label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #4b5563;
    }

    .input-group-text {
      background-color: #f9fafb;
      border-right: none;
      color: #9ca3af;
    }

    .form-control {
      border-left: none;
      padding: 12px;
      border-radius: 0 10px 10px 0;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #dee2e6;
    }

    .input-group:focus-within .input-group-text,
    .input-group:focus-within .form-control {
      border-color: #3b82f6;
      background-color: #fff;
    }

    .btn-send {
      background: #1e3a8a;
      border: none;
      padding: 14px;
      font-weight: 700;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .btn-send:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
    }

    .footer-links a {
      color: #6b7280;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: #1e3a8a;
    }

    #successMessage {
      display: none;
    }
  </style>
</head>
<body>

<div class="auth-card">
  <div id="recoveryContent">
    <div class="icon-box">
      <i class="fas fa-key"></i>
    </div>

    <div class="header-text text-center mb-4">
      <h2>Problemas ao entrar?</h2>
      <p class="text-muted small">Insira o seu e-mail ou número de telefone e enviaremos um link para recuperar o acesso à sua conta.</p>
    </div>

    <form id="forgotPasswordForm">
      <div class="mb-4">
        <label class="form-label">Identificação da conta</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user-shield"></i></span>
          <input
            type="text"
            class="form-control"
            placeholder="E-mail ou +244..."
            required
          >
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-send w-100 mb-3">
        Enviar Instruções
      </button>
    </form>
  </div>

  <div id="successMessage" class="text-center py-4">
    <div class="icon-box" style="background: #dcfce7; color: #16a34a;">
      <i class="fas fa-check-circle"></i>
    </div>
    <h3 class="fw-bold" style="color: #16a34a;">E-mail Enviado!</h3>
    <p class="text-muted small px-3">Se este dado estiver associado a uma conta, receberá um link de recuperação em instantes.</p>
    <button onclick="location.reload()" class="btn btn-link text-decoration-none fw-bold mt-2">Tentar outro e-mail</button>
  </div>

  <div class="footer-links text-center mt-3 pt-3 border-top">
    <a href="login.html"><i class="fas fa-arrow-left me-2"></i>Voltar para o Login</a>
  </div>
</div>

<script>
  document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Esconde o formulário e mostra a mensagem de sucesso
    document.getElementById('recoveryContent').style.display = 'none';
    document.getElementById('successMessage').style.display = 'block';
  });
</script>

</body>
</html>
