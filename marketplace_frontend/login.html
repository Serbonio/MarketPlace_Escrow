<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login Corporativo | Marketplace Inteligente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #2563eb;
      --glass-bg: rgba(15, 23, 42, 0.85);
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    /* Fundo de Neg√≥cios com Overlay */
    .bg-business {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.7)), 
                  url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      z-index: -1;
      filter: saturate(1.2);
    }

    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-card {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 45px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
      color: white;
    }

    .brand-title {
      font-weight: 700;
      letter-spacing: -1px;
      background: linear-gradient(to right, #ffffff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Inputs Modernos */
    .form-floating > .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 12px;
    }

    .form-floating > .form-control:focus {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.25);
    }

    .form-floating > label { color: rgba(255, 255, 255, 0.6); }

    /* Bot√£o Google - Estilo Oficial */
    .btn-google {
      background: white;
      color: #1f2937;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-google:hover {
      background: #f3f4f6;
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
    }

    /* Bot√£o Principal */
    .btn-submit {
      background: var(--primary-color);
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-weight: 700;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px 0;
      color: rgba(255, 255, 255, 0.3);
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .divider:not(:empty)::before { margin-right: 15px; }
    .divider:not(:empty)::after { margin-left: 15px; }

    .back-home {
      position: absolute;
      top: 30px;
      left: 30px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      opacity: 0.7;
    }
    .back-home:hover { opacity: 1; }
  </style>
</head>
<body>

<div class="bg-business"></div>

<a href="index.html" class="back-home">
  <i class="fas fa-chevron-left me-2"></i> Voltar ao Portal
</a>

<div class="login-wrapper">
  <div class="auth-card text-center">
    <div class="mb-4">
      <h2 class="brand-title">üõí Marketplace</h2>
      <p class="text-white-50">Aceda √† sua conta de neg√≥cios</p>
    </div>

    <button type="button" class="btn-google mb-2">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" alt="Google">
      Entrar com conta Google
    </button>

    <div class="divider small">OU USE E-MAIL</div>

    <form id="loginForm">
      <div class="form-floating mb-3 text-start text-dark">
        <input type="email" class="form-control text-white" id="email" placeholder="nome@empresa.com" required>
        <label for="email">E-mail Corporativo</label>
      </div>

      <div class="form-floating mb-3 text-start text-dark">
        <input type="password" class="form-control text-white" id="password" placeholder="Senha" required>
        <label for="password">Palavra-passe</label>
      </div>

      <div class="d-flex justify-content-between mb-4 small">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="keep">
          <label class="form-check-label text-white-50" for="keep">Lembrar-me</label>
        </div>
        <a href="#" class="text-primary text-decoration-none fw-bold">Recuperar senha</a>
      </div>

      <button type="submit" class="btn btn-primary btn-submit w-100">
        LOGIN NA PLATAFORMA
      </button>
    </form>

    <div class="mt-4 pt-3 border-top border-secondary">
      <p class="small text-white-50 mb-0">Ainda n√£o tem conta? <br>
        <a href="register.html" class="text-white fw-bold text-decoration-none">Registe a sua empresa agora</a>
      </p>
    </div>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const btn = this.querySelector('.btn-submit');
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> A PROCESSAR...';
    setTimeout(() => { alert('Login efetuado com sucesso!'); location.href = 'index.html'; }, 1500);
  });
</script>

</body>
</html>
